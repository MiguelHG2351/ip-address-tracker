<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./public/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | IP Address Tracker</title>

        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""
        />
        <script
            src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""
        ></script>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    </head>
    <body>
        <header class="header-site">
            <div class="header-container">
                <div class="header-title">
                  <h1>IP Adrress tracker</h1>
                </div>
                <form id="form" class="form">
                    <input type="text" name="ip" placeholder="Search for any IP address or domain">
                    <button class="btn" id="btn">
                      <img src="public/images/icon-arrow.svg" alt="">
                    </button>
                </form>
                <div class="modal">
                    <div class="ip">
                        <h4>IP address</h4>
                        <p id="ip">Loading</p>
                    </div>
                    <div class="location">
                        <h4>Location</h4>
                        <p id="location">Loading</p>
                    </div>
                    <div class="timezone">
                        <h4>Timezone</h4>
                        <p id="timeZone">Loading</p>
                    </div>
                    <div class="isp">
                        <h4>ISP (Internet Service Provider)</h4>
                        <p id="isp">Loading</p>
                    </div>
                </div>
            </div>
        </header>

        <section class="map">
            <div id="map">
            </div>
        </section>

        
        <script src="index.js"></script>
    </body>
</html>
